<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="stylesheet" href="/build/tailwind.css" />
    <title>Event Booking</title>
  </head>
  <body>
    <header
      class="flex px-8 py-2 bg-color4 text-color2 border-b-4 border-color2"
    >
      <!-- Logo -->
      <section class="flex mr-5">
        <img src="./images/brand-icon.svg" alt="Icon" class="w-11 h-11" />
        <div class="font-bold ml-3 text-xl m-auto hidden lg:block">
          EventsBooking
        </div>
      </section>

      <!-- Main navigation links -->
      <section class="mx-5 hidden lg:flex">
        <div class="m-auto">
          <a href="#" class="text-l font-bold px-4 py-6 hover:text-color1"
            >Home</a
          >
        </div>
        <div class="m-auto">
          <a href="#" class="text-l font-bold px-4 py-6 hover:text-color1"
            >Events</a
          >
        </div>
      </section>

      <!-- Responsive space -->
      <div class="flex-1"></div>

      <!-- Side navigation links -->
      <section class="mx-5 hidden lg:flex">
        <div class="m-auto">
          <a href="#" class="text-l font-bold px-4 py-6 hover:text-color1"
            >My bookings</a
          >
        </div>
        <div
          class="m-auto mx-2 border-2 border-color2 rounded-xl hover:bg-color2 hover:text-white"
        >
          <a href="#" class="text-l font-bold px-4 py-6">Logout</a>
        </div>
      </section>

      <!-- Hamburger Icon -->
      <div class="lg:hidden w-8 m-auto mt-2">
        <div class="bg-color2 w-full h-1 mb-2"></div>
        <div class="bg-color2 w-full h-1 mb-2"></div>
        <div class="bg-color2 w-full h-1 mb-2"></div>
      </div>
    </header>

    <!-- Main banner -->
    <section
      class="bg-image-sample-banner bg-color1 bg-no-repeat bg-cover bg-center"
      style="
        background-image: url('./images/sample_images/sample-banner-1.jpeg');
        height: 25rem;
      "
    >
      <div
        class="h-full bg-color1 bg-opacity-50 text-white flex flex-col-reverse"
      >
        <section class="px-10 py-5 flex">
          <div>
            <h1 class="text-3xl">New York Summit 2020</h1>
            <div class="flex">
              <div class="mr-5">22th Dec 2020</div>
              <div class="flex">
                <img
                  alt="Booking count"
                  src="./images/icons/supervisor_account-white-18dp.svg"
                  class="mr-1"
                />
                2.5k
              </div>
            </div>

            <div class="w-full mt-2 lg:hidden md:hidden">
              <button
                class="px-8 py-2 bg-color3 rounded-md outline-none w-full"
              >
                View Details
              </button>
            </div>
          </div>

          <!-- Responsive space -->
          <div class="flex-1"></div>

          <div class="m-auto hidden lg:block md:block">
            <button class="px-8 py-2 bg-color3 rounded-md outline-none">
              View Details
            </button>
          </div>
        </section>
      </div>
    </section>

    <!-- Main content -->
    <main class="container p-6">
      <section>
        <span class="xl text-2xl border-b-4 border-color4 font-semibold">
          Trending Events
        </span>

        <div class="lg:flex md:flex py-10">
          <div
            class="shadow-lg rounded-xl cursor-pointer hover:shadow-xl mr-5 mb-5 w-full md:w-96 lg:96"
          >
            <img
              class="rounded-t-xl"
              alt="Event thumbnail"
              src="./images/sample_images/sample-thumbnail.jpg"
            />
            <div class="py-5 text-center">
              <h1 class="text-2xl font-bold">Sample event</h1>
              <div class="flex justify-center py-2 font-light">
                <div class="mr-5">22th Dec 2020</div>
                <div class="flex">
                  <img
                    alt="Booking count"
                    src="./images/icons/supervisor_account-black-18dp.svg"
                    class="mr-1"
                  />
                  2.5k
                </div>
              </div>
            </div>
          </div>
          <div
            class="shadow-lg rounded-xl cursor-pointer hover:shadow-xl mr-5 mb-5 w:full lg:w-96 md:w-96"
          >
            <img
              class="rounded-t-xl"
              alt="Event thumbnail"
              src="./images/sample_images/sample-thumbnail.jpg"
            />
            <div class="py-5 text-center">
              <h1 class="text-2xl font-bold">Sample event</h1>
              <div class="flex justify-center py-2 font-light">
                <div class="mr-5">22th Dec 2020</div>
                <div class="flex">
                  <img
                    alt="Booking count"
                    src="./images/icons/supervisor_account-black-18dp.svg"
                    class="mr-1"
                  />
                  2.5k
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <span class="xl text-2xl border-b-4 border-color4 font-semibold">
          Pick a category
        </span>
      </section>
    </main>
  </body>
</html>
